<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h3> Calculator </h3>
        <input type="text" name="text-dis" id="inputbox">
        <div class="btn">
            <Button class="clear">AC</Button>
            <Button class="clear ">DEL
            </Button>
            <Button>%</Button>
            <Button>/</Button>
        </div>
        <div class="btn">
            <Button>7</Button>
            <Button>8</Button>
            <Button>9</Button>
            <Button>*</Button>
        </div>
        <div class="btn">
            <Button>4</Button>
            <Button>5</Button>
            <Button>6</Button>
            <Button>-</Button>
        </div>

        <div class="btn">
            <Button>1</Button>
            <Button>2</Button>
            <Button>3</Button>
            <Button>+</Button>
        </div>
        <div class="btn">
            <Button>00</Button>
            <Button>0</Button>
            <Button>.</Button>
            <Button class="equal">=</Button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
